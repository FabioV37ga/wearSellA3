<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearSell | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/header.css">
    <link rel="stylesheet" href="src/header-desktop.css">
    <link rel="stylesheet" href="src/base.css">
</head>

<body>
    <header>
        <!--Container geral header-->
        <section class="header-container">

            <!--Container de conteudo header-->
            <div class="header-container-inside">

                <!--Parte superior do header-->
                <div class="header-container-top">

                    <!--Menu expand (mobile only)-->
                    <div class="top-menu-mobile">
                        <svg enable-background="new 0 0 384 384" version="1.1" viewBox="0 0 384 384"
                            xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                            <rect y="277.33" width="384" height="42.667"></rect>
                            <rect y="170.67" width="384" height="42.667"></rect>
                            <rect y="64" width="384" height="42.667"></rect>
                        </svg>
                    </div>

                    <!--Title/logo-->
                    <h1 class="top-title-mobile">
                        <img src="src/img/header__logo.svg" alt="Logo WearSell">
                    </h1>

                    <!--Searchbar (Desktop)-->
                    <div class="search-container-desktop">
                        <div class="search-desktop">
                            <div class="search">
                                <a href="" id="search">
                                    <img src="src/img/search.svg" alt="Lupa de pesquisa">
                                </a>
                            </div>
                            <form action="/buscar">
                                <input type="text" placeholder="Digite o que você procura">
                            </form>
                        </div>
                    </div>

                    <div class="icons">
                        <!--Profile icon-->
                        <div class="icon">
                            <a href="">
                                <img src="src/img/profile.svg" alt="Perfil" class="profile-desktop">
                            </a>
                            <div class="icon-desc"><a href="#">Entrar</a> ou <br>
                                <a href="#">Cadastrar</a>
                            </div>
                        </div>

                        <!--Cart icon-->
                        <div class="icon">
                            <a href="">
                                <img src="src/img/cart.svg" alt="Carrinho de compras" class="cart-mobile">
                            </a>
                            <div class="icon-desc"><a href="#">Meu Carrinho</a><br>
                                R$00.00
                            </div>
                        </div>
                    </div>
                </div>

                <!--Break-->
                <span class="break"></span>

                <!--Parte inferior do header-->
                <div class="header-container-bottom">

                    <!-- Searchbar (mobile) -->
                    <div class="bot-search-mobile">
                        <div class="search">
                            <a href="" id="search">
                                <img src="src/img/search.svg" alt="Lupa de pesquisa">
                            </a>
                        </div>
                        <form action="/buscar">
                            <input type="text" placeholder="Digite o que você procura">
                        </form>
                    </div>

                    <!-- Navigation (desktop)-->
                    <section class="navigation-desktop">
                        <nav>
                            <ul class="nav-list">
                                
                                <!--Item 1 - Roupas-->
                                <li class="nav-list--item">
                                    <a class="navigation-button" href="#">
                                        <div>Roupas</div>
                                        <i class="fa fa-angle-down arrd"></i>
                                    </a>
                                    <div class="dropmenu">

                                    </div>
                                </li>

                                <!--Item 2 - Calçados-->
                                <li class="nav-list--item">
                                    <a class="navigation-button" href="#">
                                        <div>Calçados</div>
                                        <i class="fa fa-angle-down arrd"></i>
                                    </a>
                                </li>

                                <!--Item 3 - Acessórios-->
                                <li class="nav-list--item">
                                    <a class="navigation-button" href="#">
                                        <div>Acessórios</div>
                                        <i class="fa fa-angle-down arrd"></i>
                                    </a>
                                </li>

                                <!--Item 4 - Enviar produto-->
                                <li class="nav-list--item">
                                    <a class="navigation-button" href="#">
                                        <div>Enviar Produto</div>
                                        <i class="fa fa-angle-down arrd"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </section>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
</body>

</html>
